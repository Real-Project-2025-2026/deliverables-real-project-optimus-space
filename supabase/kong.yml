    group: admin

services:
  # PostgREST
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
        config:
          origins:
            - https://demo.spacefindr.de
            - https://www.demo.spacefindr.de
            - http://localhost:3000
            - http://localhost:3002
          credentials: true
          headers:
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
          exposed_headers:
            - Content-Range
          max_age: 3600
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anon
            - admin

  # Auth (GoTrue)
  - name: auth-v1
    url: http://auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
        config:
          origins:
            - https://demo.spacefindr.de
            - https://www.demo.spacefindr.de
            - http://localhost:3000
            - http://localhost:3002
          credentials: true
          headers:
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
          max_age: 3600
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anon
            - admin

  # Realtime
  - name: realtime-v1
    url: http://realtime:4000/socket/
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
        config:
          origins:
            - https://demo.spacefindr.de
            - https://www.demo.spacefindr.de
            - http://localhost:3000
            - http://localhost:3002
          credentials: true
          headers:
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
          max_age: 3600
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anon
            - admin

  # Storage
  - name: storage-v1
